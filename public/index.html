<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat privé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --fond: #121212;
      --texte: #e0e0e0;
      --message-moi: #1e8e3e;
      --message-lui: #1e3e8e;
      --fond-message: #2a2a2a;
      --border: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1em;
      background-color: var(--fond);
      color: var(--texte);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.8em;
    }

    #chatIdDisplay {
      text-align: center;
      margin: 0.5em 0;
      font-size: 0.9em;
      color: #aaa;
    }

    #messages {
      background-color: var(--fond-message);
      border: 1px solid var(--border);
      border-radius: 10px;
      height: 60vh;
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-bottom: 1em;
    }

    .message {
      max-width: 80%;
      padding: 0.75em 1em;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      color: white;
    }

    .moi {
      align-self: flex-end;
      background-color: var(--message-moi);
    }

    .lui {
      align-self: flex-start;
      background-color: var(--message-lui);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1 1 auto;
      padding: 0.5em;
      background-color: #1e1e1e;
      color: var(--texte);
      border: 1px solid var(--border);
      border-radius: 8px;
      min-width: 0;
    }

    input[type="file"] {
      color: var(--texte);
    }

    button {
      background-color: #333;
      color: var(--texte);
      border: 1px solid var(--border);
      padding: 0.5em 1em;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #444;
    }

    img {
      max-width: 200px;
      max-height: 200px;
      margin-top: 5px;
      border-radius: 10px;
    }

    #creerSalon,
    #rejoindreSalon {
      margin-bottom: 0.5em;
    }

    @media (max-width: 600px) {
      #messages {
        height: 50vh;
      }

      form {
        flex-direction: column;
      }

      input[type="text"],
      input[type="file"],
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Chat privé</h1>

  <div style="width: 100%; max-width: 600px; text-align: center; margin-bottom: 1em;">
    <button id="creerSalon">Créer un salon</button>
    <input type="text" id="cleSalon" placeholder="Clé du salon" />
    <button id="rejoindreSalon">Rejoindre</button>
  </div>

  <div id="chatIdDisplay"></div>

  <div id="messages"></div>

  <form id="formulaire">
    <input type="text" id="message" placeholder="Votre message" />
    <input type="file" id="imageInput" accept="image/*" />
    <button type="submit">Envoyer</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
